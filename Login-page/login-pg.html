<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login |studentify </title>
    <link rel="stylesheet" href="login-pg.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
    
</head>
<body>
<div >
    <div id="login-page">
    <section class="container" >
        <form action="">
          <div class="heading">
            <h1>Login</h1>
            <p>Enter your details</p>
          </div>
          <div class="inputbox">
            <label>
              <input type="text" placeholder="Username or Email" required />
              <i class="fa-solid fa-user" class="usericon"></i>
            </label>
          </div>
          <div class="inputbox">
            <label>
              <input type="password" placeholder="password" required />
              <i class="fa-solid fa-lock" class="passwordicon"></i
            ></label>
          </div>
          <div class="remember-forget">
            <label> <input type="checkbox" />Remember me </label>
            <a href="#">forgot password?</a>
          </div>
          <button type="submit" class="loginbtn">Login</button>
          <div class="registration-link">
            <p>Don't have an account? <a href="../sign_up.html">Register</a></p>
          </div>
        </form>
      </section>
    </div>
    </div>
    
</body>
</html>
