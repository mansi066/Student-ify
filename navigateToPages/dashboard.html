<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../navigateToPages/styleDashboard.css">
    <link rel="stylesheet" href="../Chatbot/chat.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4102075795183581"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />    
    <script src="../Chatbot/chat.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>

    <header class="header">
        <a href="../index.html">
            <img src="../img/logo.jpg" alt="Logo" class="logo">
        </a>
        <div class="search-bar">
            <input type="text" placeholder="Search..." class="search-input">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a href="../navigateToPages/aboutus.html" class="active">About Us</a></li>
                <li><a href="../navigateToPages/profile.html">STUDENT Profile</a></li>
                <li><a href="../navigateToPages/contact.html">CALENDAR</a></li>
                <li><a href="../navigateToPages/faq2.html">FAQ</a></li>
            </ul>
        </nav>
        
        <a href="../navigateToPages/services.html" class="cta-button">Explore Courses</a>

    </header>
    <div class="content"  id="box">
        <div class="form-box">
            <h1 id="title">
                Sign Up
            </h1>
            <form action="" >
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <select name="identity" id="identity">
                            <option value="Investor">Student</option>
                            <option value="Contributor">Professor</option>
                        </select>
                    </div>

                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign up</button>
                    <button type="button" id="signinBtn" class="disable">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="follow-us">
            <div class="icons"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-square-instagram"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-youtube"></i></a></div>
            <div class="icons"><a href="#"><i class="fa-brands fa-x-twitter"></i></a></div>
        </div>
        <div class="footer-info">
            <p>Contact: info@example.com</p>
            <p>Phone: +1234567890</p>
            <p>Address: 123 Street, City, Country</p>
        </div>
        <div class="copyright">&#169; 2024 STUDENTIFY</div>
    </footer>

    <button class="chatbot-toggler">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
            <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
    </div>
    
    <script src="../navigateToPages/scriptDashboard.js" defer></script>
</body>
</html>
